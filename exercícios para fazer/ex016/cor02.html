<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* esse asterisco indica que está parte é uma configuração global de todo o CSS desse arquivo */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #4C4E32, #5D7148, #869576, #ffffff);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
