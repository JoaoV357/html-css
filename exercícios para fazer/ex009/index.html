<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1" start="3"> <!-- types possiveis: 1, A, a, I, i-->
        <!--Esta é a tag utilizada para fazer uma lista ordenada.-->
        <li>Acordar</li><!--A tag <li> pode ser usada com abertura e fechamento ou somente com a abertura.-->
        <li>Ligar para a Amélia, a mulher de verdade.</li>
        <li>Escovar os dentes</li>
        <li>Tomar café da manhã</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- Esse <ul> é a tag para uma lista não ordenada-->
        <!--types possiveis: disc, ciscle e square-->
        <li>Arroz
        <li>Feijão
        <li>Carne
        <li>Ovos
        <li>Alface
        <li>Tomate
    </ul>
</body>
</html>
