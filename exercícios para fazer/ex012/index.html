<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em vídeo HTML 5</title>
</head>
<body>
    <h1>Manipulação de vídeos no HTML 5</h1>
    <video src="midia/meu-video.m4v" autoplay loop controls height="auto"></video> <!--A tag autoplay reproduz o vídeo automaticamente enquanto a tag loop faz um sstema de repetição do mesmo vídeo e a tag controls disponibiliza ao usuário um uma barra para controlar o vídeo.-->
    <video controls width="auto" poster="imagens/natal.jpg">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não não tem compatibilidade com a reprodução de vídeos.</p>
    </video>
    <!-- <audio src="midia/Christmas Village - Aaron Kenny.mp3" autoplay controls loop></audio>-->
</body>
</html>
