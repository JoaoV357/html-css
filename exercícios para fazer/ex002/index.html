<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt;.</p> <!--É assim que faz para comentar um código em html5-->
    <p>Se precisar quebrar o texto em algum lugar específico, <br> como esse, você pode usar a tag br. Assim: &lt;br&gt;</p> <!-- LT significa Less Then e GT significa Greater Then-->
    <p>Vamos adicionar alguns simbulos especiais:
        &reg;
        &ascr;
        &uarr;
        &copy;
        &#x1F929; <!--Para colocar um emoji é necessário colocar antes os seguntes caracteres: &#x logo em seguida coloque o código do emogi e termine com um ponto e virgula (;)-->
    </p>
</body>
</html>
